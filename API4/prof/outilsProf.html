        <span id="addMathAnswer" class="CD_btn" title="Ajouter une équation au format mathématique"></span>
        <span id="addDialog" class="CD_btn" title="Ajouter une boite de dialogue"></span>
        <span id="addTabConv" class="CD_btn" style="display:none"></span>
        <span id="addVolet" class="CD_btn" style="display:none"></span>
        <span id="addCloze" class="CD_btn" style="display:none"></span>
        <span id="addMath" class="CD_btn" title="Ajouter une équation au format mathématique"></span>
        <select id="choixActivite">
            <option selected="selected" value="activité...">activité...</option>
            <option value="Latex">Latex</option>
            <option value="Tableau de conversion">Tableau de conversion</option>
            <option value="Texte à trous">Texte à trous</option>
            <option value="volet agrandissable">volet agrandissable</option>
        </select>
        <script>
            $("#choixActivite").on("change", function (event) {
                var option = $(this).val();
                switch (option) {
                case "Tableau de conversion":
                    $("#addTabConv").click();
                    $(this).val("activité...");
                    break;
                case "volet agrandissable":
                    $("#addVolet").click();
                    $(this).val("activité...");
                    break;
                case "Texte à trous":
                    $("#addCloze").click();
                    $(this).val("activité...");
                    break;
                case "Latex":
                    $("#addMath").click();
                    $(this).val("activité...");
                    break;
                }
            });
        </script>
    </div>
